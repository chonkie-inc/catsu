name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Cache HuggingFace tokenizers
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: ubuntu-huggingface-tokenizers-${{ hashFiles('src/catsu/data/models.json') }}
          restore-keys: |
            ubuntu-huggingface-tokenizers-

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          python -m pytest -n auto -vv --cov=catsu --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
